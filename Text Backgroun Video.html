<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Text Background Video</title>

	<style>
		.showcase {
			width: 100%;
			height: 100vh;
			position: relative;
		}
		.showcase video {
			width: 100%;
			height: 100%;
			position: absolute;
			top: 0;
			left: 0;
			object-fit: cover;
		}
		.title {
			font-family: arial;
			width: 100%;
			height: 100%;
			background-color: black;
			font-size: 100px;
			color: white;
			mix-blend-mode: multiply;
			text-align: center;
			padding-top: 200px;
		}
	</style>

</head>
<body>
	<section class="showcase">
		<video src="bg1.mp4" autoplay loop muted></video>
		<h1 class="title">PAEMONS</h1>
	</section>
</body>
</html>
