<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Background Color Animation HTML CSS</title>

	<style>
		body {
			animation: changeBg 5s infinite alternate linear;
		}

		@keyframes changeBg {
			0% {
				background: red;
			}
			25% {
				background: green;
			}
			50% {
				background: blue;
			}
			75% {
				background: pink;
			}
			100% {
				background: brown;
			}
		}
	</style>

</head>
<body>
	<h1>Hello Wolrd</h1>
</body>
</html>
